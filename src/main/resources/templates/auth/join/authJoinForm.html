							</th:block>
						</th:block>

						<option>관리사</option>-->

				</div>
				<div class="input-box">
					<input id="email" type="email" placeholder="이메일주소">
				</div>
				<div class="login-btn-container">
					<button id="joinProcBtn" type="button" class="btn">회원가입</button>
